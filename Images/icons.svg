<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- HAMBURGER -->
  <symbol id="icon-hamburger" viewBox="0 0 24 24">
    <rect x="3" y="6" width="18" height="2" fill="currentColor" />
    <rect x="3" y="11" width="18" height="2" fill="currentColor" />
    <rect x="3" y="16" width="18" height="2" fill="currentColor" />
  </symbol>

  <!-- CLOSE (X) -->
  <symbol id="icon-close" viewBox="0 0 24 24">
    <line x1="4" y1="4" x2="20" y2="20"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    <line x1="20" y1="4" x2="4" y2="20"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" />
  </symbol>

  <!-- SEARCH -->
  <symbol id="icon-search" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="6.5"
            stroke="currentColor" stroke-width="1.8" fill="none" />
    <line x1="15.5" y1="15.5" x2="20" y2="20"
          stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
  </symbol>

  <!-- LOCATION -->
  <symbol id="icon-location" viewBox="0 0 24 24">
    <path d="M12 3C8.7 3 6 5.7 6 9c0 4.2 6 9.5 6 9.5S18 13.2 18 9c0-3.3-2.7-6-6-6z"
          stroke="currentColor" stroke-width="1.8" fill="none" stroke-linejoin="round" />
    <circle cx="12" cy="9" r="2.3"
            stroke="currentColor" stroke-width="1.8" fill="none" />
  </symbol>

  <!-- USER -->
  <symbol id="icon-user" viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="3.2"
            stroke="currentColor" stroke-width="1.8" fill="none" />
    <path d="M6.5 18c0-2.7 2.4-4.5 5.5-4.5s5.5 1.8 5.5 4.5"
          stroke="currentColor" stroke-width="1.8" fill="none"
          stroke-linecap="round" stroke-linejoin="round" />
  </symbol>

  <!-- BAG -->
  <symbol id="icon-bag" viewBox="0 0 24 24">
    <rect x="6.5" y="8.5" width="11" height="11"
          rx="1" ry="1"
          stroke="currentColor" stroke-width="1.8" fill="none" />
    <path d="M9 8.5V7a3 3 0 0 1 6 0v1.5"
          stroke="currentColor" stroke-width="1.8" fill="none"
          stroke-linecap="round" stroke-linejoin="round" />
  </symbol>

</svg>
